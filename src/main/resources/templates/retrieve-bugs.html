<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Bugs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
    max-width: 650px;
}

.bug-item {
    background: white;
    padding: 12px;
    margin: 10px 0;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    text-align: left;
}

button {
    width: 100%;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
    }

    .bug-item {
        font-size: 0.9rem;
    }
}
</style>
<body>
<div class="container">
    <h1>Bug List</h1>
    <div id="bugs-list"></div>
    <button onclick="loadBugs()">Load Bugs</button>
</div>
<script>
    function loadBugs() {
        fetch('/bugs')
            .then(response => response.json())
            .then(bugs => {
                const bugList = document.getElementById('bugs-list');
                bugList.innerHTML = '';  // Clear the previous list
                bugs.forEach(bug => {
                    const bugElement = document.createElement('div');
                    bugElement.classList.add('bug-item');
                    bugElement.innerHTML = `
                        <h3>${bug.title}</h3>
                        <p>${bug.description}</p>
                        <p>Status: ${bug.status}</p>
                        <p>Assigned User: ${bug.assignedUser ? bug.assignedUser.name : 'None'}</p>
                    `;
                    bugList.appendChild(bugElement);
                });
            })
            .catch(error => console.error('Error loading bugs:', error));
    }
</script>
</body>
</html>
