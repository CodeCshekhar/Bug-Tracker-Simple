<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Bug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Add Bug</h1>
    <form id="add-bug-form">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Closed">Closed</option>
            </select>
        </div>
        <div>
            <label for="user_id">User Id:</label>
            <input type="number" id="user_id" required>
        </div>
        <button type="submit">Add Bug</button>
    </form>
    <div id="message"></div>
</div>

<script>
    document.getElementById('add-bug-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const bugData = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            status: document.getElementById('status').value
        };

        fetch('/bugs', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(bugData)
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('message').innerText = 'Bug added successfully!';
            document.getElementById('add-bug-form').reset();
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('message').innerText = 'Error adding bug.';
        });
    });
</script>
</body>
</html>
