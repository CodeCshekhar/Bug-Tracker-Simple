<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Bug</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .container {
    max-width: 450px;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
    }
}
</style>
<body>
<div class="container">
    <h1>Assign Bug to User</h1>
    <form id="assign-bug-form">
        <div>
            <label for="bugId">Bug ID:</label>
            <input type="number" id="bugId" required>
        </div>
        <div>
            <label for="userId">User ID:</label>
            <input type="number" id="userId" required>
        </div>
        <button type="submit">Assign Bug</button>
    </form>
    <div id="assign-message"></div>
</div>
<script src="assign-bug.js"></script>
</body>
</html>
